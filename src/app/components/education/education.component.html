<div class="container-xl" id="education">
  <h1 class="display-6">Educacion</h1>
  <div
    class="card mb-3 rounded-0 border-0 border-bottom"
    *ngFor="let education of educations"
  >
    <div class="row g-0">
      <div class="col-xl-2">
        <img
          src="{{ education.logo_url }}"
          class="img-fluid rounded-start"
          alt="Logo {{ education.institucion }}"
        />
      </div>
      <div class="col-xl-8">
        <div class="card-body">
          <h5 class="card-title">
            {{ education.titulo }}
          </h5>
          <p class="card-text">{{ education.institucion }}</p>
          <p class="card-text">
            <small class="text-muted"
              >{{ education.anio_inicio }} - {{ education.anio_fin }}</small
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
