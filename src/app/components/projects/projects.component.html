<div class="container-xl" id="projects">
    <h1 class="display-6">Proyectos</h1>
    <div class="card" *ngFor="let project of projects">
      <div class="card-header">{{project.titulo}}</div>
      <div class="card-body">
        <h5 class="card-title">{{project.url}}</h5>
        <p class="card-text">
          {{project.descripcion}}
        </p>
        <a href="{{project.url}}" class="btn btn-primary">Ir a</a>
      </div>
    </div>
  </div>
