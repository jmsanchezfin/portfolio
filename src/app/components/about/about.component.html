<div class="container-xl" id="about" *ngFor="let about of abouts">
    <div class="row">
      <img src="{{about.banner_url}}" alt="banner presentacion" height="150px"/>
    </div>
    <div class="row">
      <div class="col align-self-start col-xl-auto">
        <div class="card text-center" style="width: 17rem">
          <img
            src="{{about.cv_card_url}}"
            class="card-img-top img-fluid"
            alt="foto de perfil"
          />
          <div class="card-body">
            <h5 class="card-title">{{about.nombre}} {{about.apellido}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">
              {{about.posicion}}
            </h6>
          </div>
        </div>
      </div>
      <div class="col align-self-end">
        <div class="card rounded-0 border-0 border-bottom">
          <div class="card-body">
            <h4 class="display-6">Acerca de</h4>
            <p>{{about.acerca_de}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
